<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Homework: lesson 6 #2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }

    .error {
      border: 0.3rem solid red;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <input id="from" type="text">
  В инпуте написано: <span></span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form>
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
    1. При изменении значения в input с id="from", значение содержащееся в нем
    должно моментально отображаться в span. То есть при печати в input'е тег span
    также должен меняться.
    */
    // https://learn.javascript.ru/searching-elements-dom
    // https://itchief.ru/javascript/get-elements
    const sp = document.querySelector('span');
    const input1 = document.getElementById('from');
    input1.addEventListener('input', elem => {
      sp.textContent = elem.target.value;
    });

    /*
    2. При клике на кнопку с классом messageBtn необходимо элементу с классом
    message:
    1) добавить два класса: animate__animated и animate__fadeInLeftBig
    2) поставить данному элементу стиль visibility в значение 'visible'.
     */
    const btn_msg = document.querySelector('.messageBtn');
    const div_msg = document.querySelector('.message');
    btn_msg.addEventListener('click', () => {
      div_msg.classList.add('animate__animated', 'animate__fadeInLeftBig');
      div_msg.style.visibility = 'visible';
    });

    /*
    3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
    форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
    должны быть подсвечены незаполненные поля (необходимо поставить класс error
    незаполненным полям).
    Как только пользователь начинает заполнять какое-либо поле, необходимо,
    при вводе в данное поле, произвести проверку:
    Если поле пустое, необходимо данное поле подсветить (поставить класс error
    данному полю).
    Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     */
    let btn_send;
    let err;

    const btns = document.querySelectorAll('button');
    for (let el of btns) {
      if (el.innerText === 'Отправить') {
        btn_send = el;
      }
    }

    const inpts = document.querySelectorAll('input, select');
    // https://developer.mozilla.org/ru/docs/Web/API/Event/preventDefault
    btn_send.addEventListener('click', event => {
      event.preventDefault();
      for (let el2 of inpts) {
        if (el2.value === '') {
          el2.classList.add('error');
          err = document.getElementsByClassName('error');
          el2.addEventListener('input', event2 => {
            event2.target.value === ''
              ? event2.target.classList.add('error')
              : event2.target.classList.remove('error');
            // console.log(event2.target.value);
            // Проверим количество элементов с классом error
            err = document.getElementsByClassName('error');
          });
        }
      }
      if (err.length === 0) {
        event.stopPropagation();
        console.log('Все поля заполнены. Отправка формы...');
      }
    });

    // В целом есть сомнения в работоспособности данного кода.
    // Ведь если все Ok то отправка все равно не происходит ведь?


  </script>
</body>

</html>
