<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Homework: lesson 7 #4</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию-конструктор Rectangle.
-->
  <script>
    "use strict";

    /**
     * Returns the rectangle object with width and height parameters and
     * getArea() method.
     *
     * @param {number} width - Rectangle width
     * @param {number} height - Rectangle height
     * @return {Rectangle}
     */
    function Rectangle(width, height) {
      this.width = width;
      this.height = height;
    }

    // Как по мне, то лучше создавать через класс, а не через прототипирование
    // https://developer.mozilla.org/ru/docs/Learn/JavaScript/Objects/Object_prototypes
    Rectangle.prototype.getArea = function () {
      return this.width * this.height;
    };

    const r = new Rectangle(10, 20);
    console.log(r.width); // 10
    console.log(r.height); // 20
    console.log(r.getArea()); // 200
  </script>
</body>

</html>
