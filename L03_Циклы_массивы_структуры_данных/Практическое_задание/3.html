<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Homework: Lesson 03 #3</title>
</head>

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];

    console.log("Исходные цены:")
    products.forEach(element => console.log(element.price));
    products.forEach(element => element.price *= .85);
    console.log("Уменьшенные на 15%:")
    products.forEach(element => console.log(element.price));
  </script>
</body>

</html>
