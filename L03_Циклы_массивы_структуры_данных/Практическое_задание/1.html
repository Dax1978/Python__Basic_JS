<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let i = 0; i < 11; i++) {
      if (i === 0) {                          // Ноль проверяем отдельно
        console.log(`${i} - это ноль`);
      } else if (i % 2 === 1) {               // Четность проверяем стандартно, остатком от целочисленного деления
        console.log(`${i} - нечетное число`);
      } else {                                // Все остальное нечетные
        console.log(`${i} - четное число`);
      }
    }
  </script>
</body>

</html>
