<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция рассчитывает сумму переданных аргументов.
     * @param {number} a - Первое слагаемое.
     * @param {number} b - Второе слагаемое.
     * @return {number} Сумма чисел.
     */
    function sum(a, b) {
      return a + b;
    }
    /**
     * Функция рассчитывает разницу переданных аргументов (Из максимального вычитает минимальное).
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Разница чисел.
     */
    function diff(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }
    /**
     * Функция рассчитывает произведение переданных аргументов.
     * @param {number} a - Первый множитель.
     * @param {number} b - Второй множитель.
     * @return {number} Проиведение чисел.
     */
    function mult(a, b) {
      return a * b;
    }
    /**
     * Функция рассчитывает частное переданных аргументов.
     * @param {number} a - Делимое.
     * @param {number} b - Делитель.
     * @return {number} Частное чисел.
     */
    function div(a, b) {
      return a / b;
    }

    /**
   * Функция возвращает результат вычисления между 2-мя переданными операторами, в зависимости от операции, указанной в 3-ем параметре.
   * @param {number} a - Первое число.
   * @param {number} b - Второе число.
   * @param {string} operation - Операция, одна из возможных строк: "+", "-", "*", "/".
   * @return {number} Результат операции operation над первыми двумя аргументами функции.
   * Может вернуть NaN, если operation или первые два аргумента заданы неверно.
   */
    function mathOperation(a, b, operation) {
      switch (operation) {
        case "+": return sum(a, b);
        case "-": return diff(a, b);
        case "*": return mult(a, b);
        case "/": return div(a, b);
        default: return NaN;
      }
    }

    // Test
    console.log(mathOperation(5, 3, "+")); // 8
    console.log(mathOperation(5, 3, "-")); // 2
    console.log(mathOperation(3, 5, "-")); // 2
    console.log(mathOperation(5, 3, "*")); // 15
    console.log(mathOperation(5, 3, ":)")); // NaN

  </script>
</body>
