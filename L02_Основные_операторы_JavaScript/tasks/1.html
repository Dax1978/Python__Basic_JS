  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    */
    console.log(`1) c = ++a: операция ++a заставляет сначало увеличить а на 1, получив 2, и только потом присвоить в переменную "с". Результат:`);
    c = ++a;
    console.log(c);


    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    */
    console.log(`2) d = b++: операция b++ сначало присвоит d значение b, и только потом увеличит b на 1. Результат:`);
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    */
    console.log(`3) c = 2 + ++a: После 1-ой операции a = 2, здесь а увеличится еще на 1, став 3 и будет прибавлена к 2, в итоге получив 5. Результат:`);
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    */
    console.log(`4) d = 2 + b++: После 2-ой операции b = 2, соответственно сложившись с 2 получим 4. После этой операции b еще увеличится на 1 став 3. Результат:`);
    d = 2 + b++;
    console.log(d);

    console.log(`После 3-ей операции a станет равным 3, т.к. 2 раза применялась операция инкримента ++a к исходной 1:`);
    console.log(a);

    console.log(`После 4-ой операции b станет равным 3, т.к. 2 раза применялась операция инкримента b++ к исходной 1:`);
    console.log(b);
  </script>
