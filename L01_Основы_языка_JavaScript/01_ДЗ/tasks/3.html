<body>
  <!--
    Обязательное задание.

    Необходимо вывести в консоль значения выражений:
    10 + 10 + "10"
    10 + "10" + 10
    10 + 10 + +"10"
    10 / -""
    10 / +"2,5"
    В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

    Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
    результат.

    Объяснения пишите в таком формате:
    /*
    1. 4 умножаем на 2 получаем 8.
    2. 3 минус 8 получаем -5.
    3. С помощью console.log выводим число -5 в консоль.
    */
    console.log(3 - 4 * 2);
  -->
  <script>
    "use strict";

    console.log(`Складываем числа 10 и 10, получаем число 20.
    Полученное число 20 складываем с текстовым значением "10", получаем текст 2010,
    т.к. число 20 было автоматически преобразовано в текст, а текстовые значения конкатенировались.
    Результат 10 + 10 + "10": ${10 + 10 + "10"}`);

    console.log(`Складываем число 10 и текст "10", получаем текст 1010.
    Полученный текст 1010 складываем с числом 10, получаем текст 101010,
    т.к. числа автоматически преобразованы в текст при их складывании с текстом.
    Результат 10 + "10" + 10: ${10 + "10" + 10}`);

    console.log(`Складываем числа 10 и 10, получаем число 20.
    Полученное число 20 складываем с текстовым значением +"10", 
    но + заставляет преобразовать текст "10" в число 10, и получаем число 30.
    Результат 10 + 10 + +"10": ${10 + 10 + +"10"}`);

    console.log(`Значение -"" будет преобразовано в -0, т.к. на вход преобразования идет NULL строка.
    При попытке деления 10 на -0, получаем ошибку, а точнее -Infinity.
    Результат 10 / -"": ${10 / -""}`);

    console.log(`Значение +"2,5" в ходе преобразованя выдаст ошибку, а точнее NaN.
    т.к. для преобразования в число нужна "." вместо ",".
    При попытке деления 10 на NaN, получаем NaN.
    Результат 10 / +"2,5": ${+"2,5"}`);

  </script>
